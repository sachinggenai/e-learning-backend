services:
  - type: web
    name: elearning-backend
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn app.main:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: DATABASE_URL
        fromDatabase:
          name: elearning-db
          property: connectionString
      - key: CORS_ORIGINS
        value: https://your-frontend-domain.com,https://www.your-frontend-domain.com
      - key: AUTO_MIGRATE
        value: true
      - key: ENVIRONMENT
        value: production
    healthCheckPath: /api/v1/health
    
databases:
  - name: elearning-db
    databaseName: elearning
    user: elearning_user
    plan: free
